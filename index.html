              <p>Tiếp nối thành công của phiên thứ nhất Đại hội Đại biểu Đoàn TNCS Hồ Chí Minh trường ĐH Công nghiệp TP. HCM lần thứ X (nhiệm kỳ 2019 – 2022), vào lúc 7h00 ngày 09/12/2019, tại Hội trường E4, phiên thứ hai đã diễn ra thành công tốt đẹp trong không khí trang trọng, phấn khởi.</p>
